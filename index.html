<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">

  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">

  <script id="topic-template" type="text/x-handlebars-template">
      <article class="clearfix" data-category="{{category}}">
        <header>
          <!-- <h1>{{jobTitle}}</h1> -->
          <div class="byline">
            By <address><a href="{{category}}">{{category}}</a></address>
          </div>
        </header>
        <section class="topic-body">{{{body}}}</section>
        <a href="#" class="read-on">Read On &rarr;</a>
    </article>
  </script>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="menu">
        <span class="menu-global menu-top"></span>
        <span class="menu-global menu-middle"></span>
        <span class="menu-global menu-bottom"></span>
      </div>
      <ul class="navigation">

        <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
        <li><a href="https://www.linkedin.com/in/louiswhaywood/" target="_blank" class="icon-linkedin-square"> LinkedIn</a></li>

      </ul>
    </nav>
    <div class="video-container">

        </video>
      </div>
      <h1 class="my-name">

          <ul id="filters">

            </li>
            <li>

              </select> -->

          </ul>
        </div>
      </section>
      <section id="about" class="tab-content">

      <section>

        <ul>
          <li>Coding</li>
          <li>Learing new things</li>
          <li>Hanging with my family</li>
        </ul>
      </section>
    </section>


    </main>
    <footer>
      &copy; 2017 Code Fellows | Blog | Louis W. Haywood
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="scripts/blogData.js"></script>
    <script src="scripts/hamburger.js"></script>

    <script src="scripts/blogView.js"></script>
